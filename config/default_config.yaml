# GRC Compliance Tool Configuration File
# This is the default configuration for the GRC scanner

# Network Scanning Configuration
scanning:
  # Timeout for scan operations (seconds)
  timeout: 30
  
  # Number of parallel scanning threads
  threads: 10
  
  # Port range to scan (use "1-65535" for all ports)
  port_range: "1-65535"
  
  # Nmap scan type arguments
  # -sV: Version detection
  # -sC: Default scripts
  # -O: OS detection
  scan_type: "-sV -sC"
  
  # Quick scan uses only common ports
  quick_ports: "21,22,23,25,53,80,110,143,443,445,3306,3389,5432,8080,8443"

# Machine Learning Engine Configuration
ml_engine:
  # Path to pre-trained ML model (optional)
  model_path: null
  
  # Expected proportion of anomalies (0.0 - 1.0)
  contamination: 0.1
  
  # Confidence threshold for threat detection (0.0 - 1.0)
  confidence_threshold: 0.7
  
  # Enable model training on scan data
  enable_training: false
  
  # Model save path
  model_save_path: "./models/threat_detector.pkl"

# Risk Assessment Configuration
risk_assessment:
  # Organization's risk appetite (CVSS threshold)
  # Risks above this threshold require treatment
  risk_appetite: 5.0
  
  # Risk management framework
  framework: "ISO 31000:2018"
  
  # Risk tolerance (acceptable deviation from appetite)
  risk_tolerance: 1.0
  
  # Enable predictive risk analysis
  enable_predictions: true
  
  # Organization context
  organization:
    name: "Your Organization"
    industry: "Technology"
    size: "Medium"
    regulatory_requirements:
      - "ISO 27001"
      - "SOC 2"
      - "GDPR"

# Mitigation Configuration
mitigation:
  # Include detailed implementation steps
  detailed_steps: true
  
  # Include cost estimates
  include_costs: true
  
  # Default hourly rate for cost estimation (USD)
  hourly_rate: 150
  
  # Enable automated remediation planning
  enable_remediation_planning: true

# Reporting Configuration
reporting:
  # Output directory for reports
  output_dir: "./reports"
  
  # Report format (json, html, pdf)
  format: "json"
  
  # Include raw scan data in report
  include_raw_data: false
  
  # Generate executive summary
  executive_summary: true
  
  # Generate technical details
  technical_details: true
  
  # Include compliance mappings
  compliance_mappings: true
  
  # Report templates directory
  templates_dir: "./templates"

# Logging Configuration
logging:
  # Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  level: "INFO"
  
  # Log file path
  file: "./logs/grc_tool.log"
  
  # Maximum log file size (MB)
  max_size_mb: 10
  
  # Number of backup log files to keep
  backup_count: 5
  
  # Console output
  console_output: true
  
  # Colorized output
  colorize: true

# Database Configuration (optional)
database:
  # Enable database storage
  enabled: false
  
  # Database type (sqlite, postgresql, mongodb)
  type: "sqlite"
  
  # Connection string
  connection_string: "sqlite:///grc_tool.db"
  
  # Store scan history
  store_history: true

# Integration Configuration
integrations:
  # SIEM integration
  siem:
    enabled: false
    type: "splunk"  # splunk, elastic, qradar
    endpoint: "https://siem.example.com"
    api_key: ""
  
  # Ticketing system integration
  ticketing:
    enabled: false
    type: "jira"  # jira, servicenow
    endpoint: "https://jira.example.com"
    api_key: ""
    auto_create_tickets: false

# Advanced Options
advanced:
  # Enable parallel host scanning
  parallel_hosts: true
  
  # Maximum concurrent host scans
  max_concurrent_hosts: 5
  
  # Enable caching of scan results
  enable_cache: true
  
  # Cache expiration (hours)
  cache_expiration: 24
  
  # Retry failed scans
  retry_failures: true
  
  # Maximum retries
  max_retries: 3
  
  # User agent string for HTTP scans
  user_agent: "GRC-Compliance-Tool/1.0"
